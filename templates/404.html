{% extends "base.html" %}

{% block content %}
<h1 class="title" onloadstart="redirect()"> :( </h1>
<h1 class="title">Error 404
</h1>

<h2 class="subtitle">
  Sorry! Page not found
</h2>
<p>Redirecting you to Home page in 5 seconds..</p>
<script>
  const index = "/" // index/homepage
  let timer = 6; // seconds
  function redirect(){
   if (timer <=0) window.location = index; // redirects to index
     else timer--; setTimeout("redirect()", 1000) // sleeps 1 sec and decrements the timer
  }
</script>
<body onload="redirect()">
{% endblock %}
